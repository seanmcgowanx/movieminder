<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Permanent+Marker&family=Playwrite+AU+TAS:wght@100..400&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>MovieMinder</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="form-check form-switch mode-toggle">
                <input class="form-check-input switch" type="checkbox" id="modeToggle" checked>
                <label class="form-check-label label" for="modeToggle">Dark Mode</label>
            </div>
            <h1 class="title">MovieMinder</h1>
            <a href="./watchlist.html" class="anchor">
                <h2 class="navigate" type="button">Your Watchlist</h2>
            </a>
            <div class="watchlist-count" hidden></div>
            <div class="search-input">
                <i class="fas fa-search search-icon"></i>
                <input class="search-bar" type="text" placeholder="Search for a movie..." aria-label="Search">
                <button class="search-btn">Search</button>
            </div>
        </header>
        <main id="main">
            <div id="content" class="start-style">
                <i class="fas fa-film film-icon"></i>
                <h3 class="explore-text">Start Exploring</h3>
            </div>
        </main>
    </div>
</body>
</html>
